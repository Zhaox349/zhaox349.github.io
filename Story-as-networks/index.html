    <script>
      function show(showElm){
        // chinese-wen
        var elm = document.getElementById(showElm);
        if (elm){
          elm.classList.add('show');
        }
      }
      function hide(hideElm) {
        var elm = document.getElementById(hideElm);
        if (elm){
          elm.classList.remove('show');
        }
      }
